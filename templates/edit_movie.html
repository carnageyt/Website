<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Edit Movie</h2>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ movie[0] }}" required><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ movie[1] }}" required><br>
        <label for="rating">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" value="{{ movie[2] }}" required><br>
        <button type="submit">Update Movie</button>
    </form>
</body>
</html>
